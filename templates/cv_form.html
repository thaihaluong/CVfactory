<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <meta charset="UTF-8">
    <title>cv_form</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans,subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../static/form.css">
    <style>
        #work1,#work2,#school_1,#school_2{

</head>
<header class="w3-container w3-center w3-black w3-xxlarge" style="font-family: 'UTM Bebas'; height: 68px;width: 100%">

CV FORM: ADDING YOUR INFORMATION
 </header>

<body class="w3-container" style="font-family: 'NBN Commerce'">

  <form class="w3-form w3-container" method="post">
            <ul class="tab">
  <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event,'basic_info')">Basic Information</a></li>
  <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event,'work_exp')">Working Experience</a></li>
  <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event,'education')">Education</a></li>
  <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event,'picture')">Your Picture</a></li>
</ul>

<div id="basic_info" class="tabcontent">

</div>

<div id="work_exp" class="tabcontent">
  <h3 style="font-family: 'NBN Commerce'">Work Experience</h3>
    <label >Job</label><br>
  <input type="text" name="job-title"><br>
    <label >Company</label><br>
    <input type="text" name="company"><br>
    <label >Job Time</label><br>
    <input type="text" name="job-time"><br>
    <label >Description</label><br>
    <input type="text" name="job-desc"><br>




<button type='button' onclick="work1()" class="w3-button">Additional Entry #1</button>
   <div id="work1">
     <label >Job Title</label><br>
  <input type="text" name="job-title1"><br>
    <label >Company</label><br>
    <input type="text" name="company1"><br>
    <label >Working time</label><br>
    <input type="text" name="job-time1"><br>
    <label >Description</label><br>
    <input type="text" name="job-desc1"><br>
</div>
    <button type='button' onclick="work2()" class="w3-button">Additional Entry #2</button>
    <div id="work2">
    <label >Job Title</label><br>
    <input type="text" name="job-title2"><br>
    <label >Company</label><br>
    <input type="text" name="company2"><br>
    <label >Working time</label><br>
    <input type="text" name="job-time2"><br>
    <label >Description</label><br>
    <input type="text" name="job-desc2">
    </div>
</div>

<div id="education" class="tabcontent">
  <h3 style="font-family: 'NBN Commerce'">Education</h3>

    <label>School</label><br>
    <input type="text" name="school"><br>
    <label>School Time</label><br>
    <input type="text" name="school-time"><br>
    <label>Qualification</label><br>
    <input type="text" name="qualification"><br>
    <label>Description</label><br>
    <input type="text" name="edu-desc"><br>

    <button type='button' onclick="school_1()" class="w3-button">Additional Entry #1</button>

    <div id="school_1">
    <label>School</label><br>
    <input type="text" name="school1"><br>
    <label>School Time</label><br>
    <input type="text" name="school-time1"><br>
    <label>Qualification</label><br>
    <input type="text" name="qualification1"><br>
    <label>Description</label><br>
    <input type="text" name="edu-desc1"><br>
    </div>



    <button type='button' onclick="school_2()" class="w3-button">Additional Entry #2</button>

    <div id="school_2">
    <label>School</label><br>
    <input type="text" name="school2"><br>
    <label>School Time</label><br>
    <input type="text" name="school-time2"><br>
    <label>Qualification</label><br>
    <input type="text" name="qualification2"><br>
    <label>Description</label><br>
    <input type="text" name="edu-desc2">

</div>

<div id="picture" class="tabcontent">
    <h3 style="font-family: 'NBN Commerce'">Your Picture</h3>
    <label>Link to Picture</label><br>
    <input type="text" name="img">
</div>
            <input class="w3-container w3-xlarge " style="font-family: 'UTM Bebas';background-color: #03415D"  type="submit">
        </form>


<script>
    function work1(){
        var x = document.getElementById('work1');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
    }
    function work2(){
        var x = document.getElementById('work2');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
    }
    function school_1(){
        var x = document.getElementById('school_1');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }

    }
    function school_2(){
        var x = document.getElementById('school_2');
        if (x.style.display === 'none') {
            x.style.display = 'block';
        } else {
            x.style.display = 'none';
        }

    }
function openTab(evt, name) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(name).style.display = "block";
    evt.currentTarget.className += " active";
}

</script>

</body>
</html>
