<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <meta charset="UTF-8">
    <title>cv_form</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans,subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../static/form.css">
</head>
<body>

        <h2 class="w3-container w3-blue" style="height: 50px;width: 100%">CV FORM</h2>
        <div class="w3-container">
        <form class="w3-form w3-container" method="post" action="{{ url_for('cv_form') }}">
 <nav class="w3-sidenav w3-light-grey w3-card-2" style="width:200px;height:60%">

  <a href="javascript:void(0)" class="tablinks" onclick="openTab(event,'basic_info')">Basic Information</a>
  <a href="javascript:void(0)" class="tablinks" onclick="openTab(event,'work_exp')">Working Experience</a>
  <a href="javascript:void(0)" class="tablinks" onclick="openTab(event,'education')">Education</a>
 </nav>
<div style="margin-left:200px">
<div id="basic_info" class="tabcontent">
  <h3>Personal Information</h3>
  <label for="name">Full name</label><br>
  <input type="text" id="name" name="name"><br>
    <label >Email</label><br>
  <input type="text" name="email"><br>
    <label >Phone Number</label><br>
  <input type="text" name="phone"><br>
    <label>DOB</label><br>
    <input type="date" name="dob"><br>
    <label >Address</label><br>
    <input type="text" name="address"><br>
</div>

<div id="personal_profile" class="tabcontent">
    <h3>Personal Profile</h3>
</div>
<div id="work_exp" class="tabcontent">
  <h3>Work Experience</h3>
    <label >Job Title</label><br>
  <input type="text" name="job-title"><br>
    <label >Company</label><br>
    <input type="text" name="company"><br>
    <label >Working time</label><br>
    <input type="text" name="job-time"><br>
    <label >Description</label><br>
    <input type="text" name="job-desc">

</div>

<div id="education" class="tabcontent">
  <h3>Education</h3>
    <label>School</label><br>
    <input type="text" name="school"><br>
    <label>School Time</label><br>
    <input type="text" name="school-time"><br>
    <label>Qualification</label><br>
    <input type="text" name="qualification"><br>
    <label>Description</label><br>
    <input type="text" name="edu-desc">
</div>

</div>

            <input type="submit">
        </form>

    </div>
<script>
function openTab(evt, name) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace("active");
    }
    document.getElementById(name).style.display = "block";
    evt.currentTarget.className += " active";
}

</script>

</body>
</html>
